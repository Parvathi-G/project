<div class="navbar">
   <h1>TASKIFY FOR TASK-MANAGEMENT</h1>
    
   
  <div class="user">
    <img src="../assets/images/girl.jpeg" alt="" class="pic">
    <p [(ngModel)]="username" class="p">Welcome {{username}}</p>
  </div>
</div>
<div>
    <div class="toggle" (click)="toggleSlideOut()">
        <mat-icon class="menu">menu</mat-icon>
    </div>
</div>

<div class="slide-out-panel" [class.slide-out]="isSlideOut">
    <div class="slide-out-content">
        <h3 class="nav">Task-Management-System</h3>
        
       
        <div class="user-profile">
            <img src="../assets/images/icons8-user-64.png" alt="" class="img1">
            <p class="edit-col" (click)="OnUser()" id="p1">Profile</p>
        </div>
        
        <div class="user-profile">
            <img src="../assets/images/icons8-dashboard-24.png" alt="" id="img2">
            <p class="edit-col" (click)="OnDash()" id="p2">Dashboard</p>
        </div>
        <div class="user-profile">
            <img src="../assets/images/icons8-logout-30.png" alt="" id="img3">
            <p class="edit-col" (click)="OnOut()" id="p3">Logout</p>
        </div>
       
      
    </div>
</div>
